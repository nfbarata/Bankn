<div class="card"  style="width: 25rem;">
  <div class="card-body">
    <h5 class="card-title" i18n>No accounts selected</h5>
    <p class="card-text" i18n>Select accounts to see its transactions:</p>
    <div *ngFor="let item of items">
      
      <div class="custom-control custom-checkbox my-1 mr-sm-2">
        <input class="custom-control-input" type="checkbox" id="{{item.id}}" [checked]="item.selected">
        <label class="custom-control-label" for="{{item.id}}">{{ item.name }}</label>
      </div>

    </div>

    <br>
    <a class="btn btn-primary text-white" (click)="onAccountsSelected()" i81n>Ok</a>
  </div>
</div>
