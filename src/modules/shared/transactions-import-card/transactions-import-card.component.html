<div class="card" style="width: 23rem;">
  <!--div class="card-header" i18n>
     No accounts created
  </div-->
  <div class="card-body">
    <h5 class="card-title" i18n>Import transactions</h5>
    <p class="card-text" i18n>Import new transactions to selected account</p>
    <!--form [formGroup]="form" (ngSubmit)="onSubmit(form.value)"-->
      <div class="form-group">
        <select class="form-control" [(ngModel)]="newSelectedAccount"><!--formControlName="account">-->
          <option *ngFor="let account of accounts" [selected]="selectedAccount==null?false:account.id==selectedAccount.id" [value]="account.id">{{account.name}}</option>
        </select>
      </div>
      <a class="btn btn-primary text-white" [routerLink]="['/accounts/account/{{newSelectedAccount.id}}}}/import']" i81n>Import</a>
    <!--/form-->
  </div>
</div>
