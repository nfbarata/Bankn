<h2 i18n>Transactions</h2>
<br>
<account-create-card [hidden]="accounts.length>0"></account-create-card>
<account-select-card [hidden]="!(accounts.length>0&&selectedAccounts.length==0)"></account-select-card>

<div class="container" [hidden]="transactions==0">
  <div *ngFor="let transaction of transactions; let i = index;">
    <div class="row bg-secondary text-white" *ngIf="transaction.hide!=true && (i==0 || i>0 && transaction.date.getTime()!=transactions[i-1].date.getTime())">
      <label class="col-lg-3 col-sm-4 col-1">
        {{transaction.date | date:'shortDate'}}
      </label>
      <label class="col-lg-7 col-sm-5 col-1">
      </label>
      <label class="col-lg-2 col-sm-3 col-9 text-right">
        {{transaction.sum | dinero}}
      </label>
    </div>
    <div class="row" *ngIf="transaction.hide!=true">
      <label class="col-lg-1 col-sm-1 col-1">
        
      </label>
      <label class="col-lg-9 col-sm-8 col-5">
        {{ transaction.description }}
      </label>
      <label class="col-lg-2 col-sm-3 col-5 text-right">
        {{transaction | transaction}}
      </label>
    </div>
    <div class="row bg-secondary text-white" *ngIf="i==transactions.length-1">
      <label class="col-lg-8 col-sm-6 col-1">
        
      </label>
      <label class="col-lg-2 col-sm-3 col-5 text-right" i18n>
        Initial value
      </label>
      <label class="col-lg-2 col-sm-3 col-5 text-right">
        {{transaction.amount | dinero}}
      </label>
    </div>
  </div>
</div>
