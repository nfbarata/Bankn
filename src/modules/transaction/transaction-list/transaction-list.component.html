<h2 i18n>Transactions</h2>
<br>
<account-create-card [hidden]="accounts.length>0"></account-create-card>
<account-select-card [hidden]="!(accounts.length>0&&selectedAccounts.length==0)"></account-select-card>

<div class="container" [hidden]="transactions==0">
  <div *ngFor="let transaction of transactions; let i = index;">
    <div class="row bg-secondary text-white" *ngIf="transaction.hide!=true && (i==0 || i>0 && transaction.date.getTime()!=transactions[i-1].date.getTime())">
      <label class="col-sm-3">
        {{transaction.date|date}}
      </label>
      <label class="col-sm-7">
      </label>
      <label class="col-sm-2">
        {{transaction.sum | dinero}}
      </label>
    </div>
    <div class="row" *ngf="transaction.hide!=true">
      <label class="col-sm-3">
        
      </label>
      <label class="col-sm-7">
        {{ transaction.description }}
      </label>
      <label class="col-sm-2">
        {{transaction.amount | dinero}} {{transaction.currency}}
      </label>
    </div>
    <div class="row" *ngIf="i==transactions.length-1">
      <label class="col-sm-3">
        
      </label>
      <label class="col-sm-7">
      </label>
      <label class="col-sm-2">
        {{transaction.amount | dinero}}
      </label>
    </div>
  </div>
</div>
