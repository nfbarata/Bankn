
<form [formGroup]="accountForm" (ngSubmit)="onSubmit(accountForm.value)">
  <h2>{{formData.id==null?'Account creation':'Account edit'}}</h2>
  <div class="form-group">
    <label for="name" i18n>
      Name
    </label>
    <input  class="form-control" id="name" type="text" formControlName="name">
  </div>
  <div class="form-group">
    <label i18n>
      Reference value
    </label>
    <input  class="form-control" id="referenceValue" type="text" formControlName="referenceValue">
    <small id="passwordHelpBlock" class="form-text text-muted">
      Value
    </small>
    <select class="form-control">
      <option *ngFor="let currency of currencies" [selected]="defaultCurrency" value="{{currency.currencies[0]}}">{{currency.name}} - {{currency.currencies[0]}}</option>
    </select>
    <small id="passwordHelpBlock" class="form-text text-muted">
      Currency
    </small>
    <input  class="form-control" id="referenceDate" type="text" formControlName="referenceDate">
    <small id="passwordHelpBlock" class="form-text text-muted">
      Date
    </small>
  </div>
<!-- 
  currency
-->
  <div class="form-group">
    <label for="description" i18n>
      Description
    </label>
    <input  class="form-control" id="description" type="text" formControlName="description">
  </div>
  <button class="btn btn-primary" type="submit" i18n>{{formData.id==null?'Create':'Ok'}}</button>
</form>
