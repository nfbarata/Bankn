
<h2>{{accountFormData.id==null?'Account creation':'Account edit'}}</h2>
<form [formGroup]="accountForm" (ngSubmit)="onSubmit(accountForm.value)"> 
  <div class="form-group">
    <label for="name" i18n>
      Name
    </label>
    <input  class="form-control" id="name" type="text" formControlName="name">
  </div>
  <div class="form-group">
    <label i18n>
      Reference value
    </label>
    <input  class="form-control" id="referenceValue" type="text" formControlName="referenceValue">
    <small id="passwordHelpBlock" class="form-text text-muted">
      Value
    </small>
    <select class="form-control" formControlName="referenceCountry">
      <option *ngFor="let country of countries" [selected]="country.alpha2==accountFormData.referenceCountry" [value]="country.alpha2">{{country.name}} - {{country.currencies[0]}}</option>
    </select>
    <small id="passwordHelpBlock" class="form-text text-muted">
      Currency
    </small>
    <input  class="form-control" id="referenceDay" type="text" formControlName="referenceDay">
    <small id="passwordHelpBlock" class="form-text text-muted">
      Day
    </small>
    <input  class="form-control" id="referenceMonth" type="text" formControlName="referenceMonth">
    <small id="passwordHelpBlock" class="form-text text-muted">
      Month
    </small>
    <input  class="form-control" id="referenceYear" type="text" formControlName="referenceYear">
    <small id="passwordHelpBlock" class="form-text text-muted">
      Year
    </small>
  </div>
<!-- 
  currency
-->
  <div class="form-group">
    <label for="description" i18n>
      Description
    </label>
    <input  class="form-control" id="description" type="text" formControlName="description">
  </div>
  <button class="btn btn-primary" type="submit" i18n>{{accountFormData.id==null?'Create':'Ok'}}</button>
</form>
