<div class="row">
  <div class="col-6">
    <h2 i18n>Accounts</h2>
  </div>
  <div class="col-6 text-right">
    <button class="btn btn-primary " type="submit" [routerLink]="['/accounts/account']">New</button>
  </div>
</div>
<br>
<div *ngIf="accounts.length==0" class="row">
  <div class="col-sm-5">
    <account-create-card></account-create-card>
  </div>
</div>
 <table *ngIf="accounts.length>0" class="table table-sm">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts">
        <th scope="row">{{ account.name }}</th>
        <td><button class="btn btn-primary" [routerLink]="['/accounts/account',account.id]" i18n>Edit</button>&nbsp;<button class="btn btn-secondary" [routerLink]="['/transactions/',account.id]" i18n>Transactions</button></td>
      </tr>
    </tbody>
  </table>
<div *ngIf="accounts.length>0" class="container">
 
  <div class="row bg-secondary text-white">
    <label class="col-12">
      Name
    </label>
  </div>
  <div class="row" *ngFor="let account of accounts">
    <!-- group tipo de conta-->
    <div class="col-12" [routerLink]="['/accounts/account',account.id]">
      <a >
        {{ account.name }} - {{account.description}}
      </a>
    </div>
    <!--TODO saldo-->
    
  </div>
  <br>
</div>
