<h2>{{form.value.id==null?'Create bankn profile':'Edit bankn profile'}}</h2>
<br>
<form [formGroup]="form" class="form-group" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-sm-6">
      <label for="name" i18n>
        Name
      </label>
      <input  class="form-control" id="name" type="text" formControlName="name">
      <small id="nameHelpBlock" class="form-text text-muted">
        Used as file name when saving
      </small>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <label for="name" i18n>
        Default currency
      </label>
      <select title="referenceCountry" class="form-control" formControlName="referenceCountry">
        <option *ngFor="let country of countries" [selected]="country.alpha2==form.value.referenceCountry" [value]="country.alpha2">{{country.name}} - {{country.currencies[0]}}</option>
      </select>
      <small id="refereenceCountryHelpBlock" class="form-text text-muted">
        Used as default currency when creating accounts
      </small>
      <!-- TODO date format -->
    </div>
  </div>
  <br>
  <button class="btn btn-primary" type="submit" i18n>{{form.value.id==null?'Create':'Ok'}}</button>
</form>
