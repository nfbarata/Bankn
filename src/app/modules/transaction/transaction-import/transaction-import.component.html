<h2>Import transactions</h2>
<br>
<form class="container" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
<!--TODO pegar os dados da área de transferencia e colar já formatada com as colunas com header dinamicos e com opçãoao para ignorar linhas
headers ignorar descricao, data varios formatos,montante cred deb, sinal, saldo, categora entidade (data mont e descricao obrig)
 dar opção de upload de csv-->
 
    <div class="row">
      <div class="col-12 form-group" mwlTextInputHighlightContainer>
        <label for="importData" i18n>
          External transactions:
        </label>
        <br>
        <textarea #importData class="form-control" formControlName="importData" id="importData" wrap="off" rows="6" (keyup)="onInputChange()" (paste)="onInputChange()"></textarea>
        <small id="importDataHelpBlock" class="form-text text-muted" i18n>Copy paste data from your homebanking</small>
      </div>
    </div>
    <div class="row">
      <div class="col-6 form-group">
        <select #columnSeparator class="form-control" formControlName="columnSeparator" (change)="onInputChange()">
          <option value="&#9;">tab</option>
          <option value=",">comma</option>
          <option value=";">semicolon</option>
          <option value=" ">space</option>
        </select>
        <small id="columnSeparatorHelpBlock" class="form-text text-muted">Column separator</small>
      </div>
      <div class="col-6 form-group">
        <select #lineSeparator class="form-control" formControlName="lineSeparator" (change)="onInputChange()">
          <option value="&#10;">\n</option>
        </select>
        <small id="lineSeparatorHelpBlock" class="form-text text-muted">Row separator</small>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-primary" type="submit" i18n [disabled]="submitDisabled">Import</button>
        <small #submitHelpBlock id="submitHelpBlock" class="form-text text-muted">Enter some text to import</small>
      </div>
    </div>
</form>
