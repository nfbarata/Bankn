<h2>Import transactions</h2>
<br>
<form class="container" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
<!--TODO pegar os dados da área de transferencia e colar já formatada com as colunas com header dinamicos e com opçãoao para ignorar linhas
headers ignorar descricao, data varios formatos,montante cred deb, sinal, saldo, categora entidade (data mont e descricao obrig)
 dar opção de upload de csv-->
 
    <div class="row">
      <div class="col-12 form-group">
        <label for="description" i18n>
          External transactions:
        </label>
        <textarea class="form-control" id="description" formControlName="description" wrap="off"></textarea>
        <small id="passwordHelpBlock" class="form-text text-muted" i18n>Copy paste data from your homebanking</small>
      </div>
    </div>
    <script>
      $('.description').highlightWithinTextarea({
        highlight: "aa" // string, regexp, array, function, or custom object
      });
    </script>
    <div class="row">
      <div class="col-sm-4 form-group">
        <select class="form-control" formControlName="columnSeparator">
          <option value=" " selected>tab</option>
          <option value=",">comma</option>
          <option value=";">semicolon</option>
          <option value=" ">space</option>
        </select>
        <small id="passwordHelpBlock" class="form-text text-muted">Currency</small>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 form-group">
        <select class="form-control" formControlName="lineSeparator">
          <option>\n</option>
        </select>
        <small id="passwordHelpBlock" class="form-text text-muted">Currency</small>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" i18n>Import</button>
</form>
