<form class="container" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

    <div class="row">
      <div class="col-12 form-group" mwlTextInputHighlightContainer>
        <label for="importData" i18n>
          External transactions:
        </label>
        <br>
        <textarea class="form-control" formControlName="importData" id="importData" wrap="off" rows="6"></textarea>
        <small id="passwordHelpBlock" class="form-text text-muted" i18n>Copy paste data from your homebanking</small>
      </div>
    </div>
    <div class="row">
      <div class="col-6 form-group">
        <select class="form-control" formControlName="columnSeparator">
          <option value=" " selected>tab</option>
          <option value=",">comma</option>
          <option value=";">semicolon</option>
          <option value=" ">space</option>
        </select>
        <small id="passwordHelpBlock" class="form-text text-muted">Column separator</small>
      </div>
      <div class="col-6 form-group">
        <select class="form-control" formControlName="lineSeparator">
          <option selected>\n</option>
        </select>
        <small id="passwordHelpBlock" class="form-text text-muted">Row separator</small>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-primary" type="submit" i18n>Import</button>
      </div>
    </div>
