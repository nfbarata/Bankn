<h2>Filter transactions</h2>
<br>
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <div class="row">
      <div class="col-12">
        <div class="table-responsive-xl">
        <table class="table table-sm table-bordered small font-weight-lighter text-truncate">
          <tbody id="parsedData">
            <tr>
              <th class="align-middle">
                Import?
              </th>
              <!-- ignorar descricao, data varios formatos,montante cred deb, sinal, saldo-->
              <th *ngFor="let columnHeader of (transactions==null || transactions.length==0)?[]:transactions[0]; let h = index;">
                <select title="columnType" class="form-control" id="action{{h}}">
                  <option *ngFor="let type of importColumnTypes" value="{{type}}">{{type | importColumnType}}</option>
                </select>
              </th>
            </tr>
            <tr *ngFor="let transaction of transactions; let t = index;">
              <td>
                <div class="custom-control custom-checkbox text-center">
                  <input title="ignore" type="checkbox" checked class="custom-control-input" id="dontIgnore{{t}}">
                  <label for="dontIgnore{{t}}" class="custom-control-label"></label>
                </div>
              </td>
              <td *ngFor="let column of transaction">
                {{column}}
              </td>
            </tr>      
          </tbody>
        </table>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-primary" type="submit" i18n [disabled]="submitDisabled">Filter</button>
        <small #submitHelpBlock id="submitHelpBlock" class="form-text text-muted">Classify each relevant column</small>
      </div>
    </div>
</form>
<br>
