<h2>Accounts</h2>

<div *ngFor="let account of accounts">
  <h3>
      <a [title]="account.name + ' details'">
      {{ account.name }}
    </a>
  </h3>
  <p *ngIf="account.description">
    Description: {{ account.description }}
  </p>
  <button [routerLink]="['/accounts',account.id]">
    Open
  </button>
</div>
<div>
  <button [routerLink]="['/account-create']">
    Create
  </button>
</div>
