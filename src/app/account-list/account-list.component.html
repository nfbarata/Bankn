<h2>Accounts</h2>

<div *ngFor="let accout of accounts">
  <h3>
      <a [title]="accout.name + ' details'">
      {{ accout.name }}
    </a>
  </h3>
  <p *ngIf="accout.description">
    Description: {{ accout.description }}
  </p>
  <button [routerLink]="['/account',account.id]">
    Open
  </button>
</div>
<div>
  <button [routerLink]="['/account-create']">
    Create
  </button>
</div>
